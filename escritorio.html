<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Escritório - JurisFlow</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 4px solid #3498db;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.urgente {
            border-top-color: #e74c3c;
        }
        
        .stat-card.pendente {
            border-top-color: #f39c12;
        }
        
        .stat-card.concluido {
            border-top-color: #27ae60;
        }
        
        .stat-card.arquivado {
            border-top-color: #95a5a6;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .filters-bar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .case-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
        }
        
        .case-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .case-card.urgente::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }
        
        .case-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .case-id {
            font-family: monospace;
            font-weight: bold;
            color: #3498db;
            font-size: 14px;
        }
        
        .case-body {
            padding: 20px;
        }
        
        .case-info {
            margin-bottom: 15px;
        }
        
        .case-info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            color: #666;
        }
        
        .case-description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.5;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .case-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .case-actions {
            display: flex;
            gap: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .modal-case-details {
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .timeline {
            margin-top: 30px;
        }
        
        .timeline-item {
            padding: 15px;
            border-left: 3px solid #3498db;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 0 8px 8px 0;
        }
        
        .timeline-date {
            font-size: 12px;
            color: #95a5a6;
            margin-bottom: 5px;
        }
        
        .timeline-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .status-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .cases-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .case-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .case-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navegação -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-balance-scale"></i>
                <span>JurisFlow</span>
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Início</a>
                <a href="pedido.html"><i class="fas fa-file-signature"></i> Pedir Orçamento</a>
                <a href="portal.html"><i class="fas fa-user"></i> Portal do Cliente</a>
                <a href="escritorio.html" class="active"><i class="fas fa-briefcase"></i> Área do Escritório</a>
            </div>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Dashboard Header -->
    <div class="dashboard-header">
        <div class="container">
            <h1><i class="fas fa-briefcase"></i> Área do Escritório</h1>
            <p>Gerencie todos os casos e clientes em um só lugar</p>
        </div>
    </div>

    <div class="container">
        <!-- Estatísticas -->
        <div class="stats-grid" id="statsGrid">
            <!-- Estatísticas serão carregadas via JavaScript -->
        </div>

        <!-- Filtros -->
        <div class="filters-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar casos por nome, ID ou descrição...">
            </div>
            
            <select id="statusFilter" class="form-control" style="min-width: 200px;">
                <option value="todos">Todos os status</option>
                <option value="recebido">Recebido</option>
                <option value="em_andamento">Em Andamento</option>
                <option value="aguardando_documentos">Aguardando Documentos</option>
                <option value="enviado_ao_cliente">Enviado ao Cliente</option>
                <option value="concluido">Concluído</option>
                <option value="arquivado">Arquivado</option>
            </select>
            
            <select id="areaFilter" class="form-control" style="min-width: 200px;">
                <option value="todas">Todas as áreas</option>
                <option value="criminal">Direito Criminal</option>
                <option value="civel">Direito Cível</option>
                <option value="familia">Direito de Família</option>
                <option value="trabalhista">Direito Trabalhista</option>
                <option value="empresarial">Direito Empresarial</option>
                <option value="consumidor">Direito do Consumidor</option>
                <option value="imobiliario">Direito Imobiliário</option>
                <option value="digital">Direito Digital</option>
                <option value="administrativo">Direito Administrativo</option>
            </select>
            
            <label style="display: flex; align-items: center; gap: 8px; white-space: nowrap;">
                <input type="checkbox" id="urgentFilter">
                <span>Apenas urgentes</span>
            </label>
        </div>

        <!-- Lista de Casos -->
        <div id="casesList">
            <!-- Casos serão carregados via JavaScript -->
        </div>

        <!-- Modal de Detalhes do Caso -->
        <div id="caseModal" class="modal">
            <div class="modal-content modal-case-details">
                <div class="modal-header">
                    <h3 id="modalCaseTitle">Detalhes do Caso</h3>
                    <button class="btn-close" onclick="closeCaseModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="modalCaseContent">
                        <!-- Conteúdo será carregado via JavaScript -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="closeCaseModal()" class="btn btn-outline">Fechar</button>
                </div>
            </div>
        </div>

        <!-- Modal de Alterar Status -->
        <div id="statusModal" class="modal">
            <div class="modal-content" style="max-width: 500px;">
                <div class="modal-header">
                    <h3>Alterar Status do Caso</h3>
                    <button class="btn-close" onclick="closeStatusModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Novo Status</label>
                        <select id="newStatusSelect" class="form-control">
                            <!-- Opções serão carregadas via JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Observação (opcional)</label>
                        <textarea id="statusObservation" class="form-control" rows="3" placeholder="Adicione uma observação sobre a alteração..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="closeStatusModal()" class="btn btn-outline">Cancelar</button>
                    <button onclick="confirmStatusChange()" class="btn btn-primary">Confirmar Alteração</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/database.js"></script>
    <script src="scripts/status-config.js"></script>
    
    <script>
        let allCases = [];
        let filteredCases = [];
        let currentCaseId = null;
        
        // Carregar casos
        function loadCases() {
            try {
                allCases = JurisFlowDB.getCases();
                applyFilters();
                updateStats();
            } catch (error) {
                console.error('Erro ao carregar casos:', error);
                showError('Erro ao carregar casos. Por favor, recarregue a página.');
            }
        }
        
        // Atualizar estatísticas
        function updateStats() {
            const stats = JurisFlowDB.getStatistics();
            
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalCasos}</div>
                    <div class="stat-label">Total de Casos</div>
                </div>
                <div class="stat-card pendente">
                    <div class="stat-number">${stats.casosPendentes}</div>
                    <div class="stat-label">Casos Pendentes</div>
                </div>
                <div class="stat-card urgente">
                    <div class="stat-number">${stats.casosUrgentes}</div>
                    <div class="stat-label">Casos Urgentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalClientes}</div>
                    <div class="stat-label">Total de Clientes</div>
                </div>
            `;
        }
        
        // Aplicar filtros
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const areaFilter = document.getElementById('areaFilter').value;
            const urgentFilter = document.getElementById('urgentFilter').checked;
            
            filteredCases = [...allCases]; // CORREÇÃO: Usando spread operator corretamente
            
            // Filtro de busca
            if (searchTerm) {
                filteredCases = filteredCases.filter(caso =>
                    caso.nome.toLowerCase().includes(searchTerm) ||
                    caso.email.toLowerCase().includes(searchTerm) ||
                    caso.id.toLowerCase().includes(searchTerm) ||
                    (caso.pedido && caso.pedido.toLowerCase().includes(searchTerm))
                );
            }
            
            // Filtro de status
            if (statusFilter !== 'todos') {
                filteredCases = filteredCases.filter(caso => caso.status === statusFilter);
            }
            
            // Filtro de área
            if (areaFilter !== 'todas') {
                filteredCases = filteredCases.filter(caso => caso.area === areaFilter);
            }
            
            // Filtro de urgente
            if (urgentFilter) {
                filteredCases = filteredCases.filter(caso => caso.urgente === true);
            }
            
            // Ordenar por data (mais recente primeiro)
            filteredCases.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            renderCases();
        }
        
        // Renderizar casos
        function renderCases() {
            const casesList = document.getElementById('casesList');
            
            if (filteredCases.length === 0) {
                casesList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>Nenhum caso encontrado</h3>
                        <p>${allCases.length === 0 ? 'Não há casos cadastrados ainda.' : 'Tente ajustar os filtros de busca.'}</p>
                    </div>
                `;
                return;
            }
            
            casesList.innerHTML = `
                <div class="cases-grid" id="casesGrid">
                    ${filteredCases.map(caso => renderCaseCard(caso)).join('')}
                </div>
            `;
        }
        
        // Renderizar card de caso
        function renderCaseCard(caso) {
            const statusConfig = getStatusConfig(caso.status);
            const areaName = getAreaName(caso.area);
            const areaIcon = getAreaIcon(caso.area);
            
            return `
                <div class="case-card ${caso.urgente ? 'urgente' : ''}">
                    <div class="case-header">
                        <div class="case-id">${caso.id}</div>
                        ${getStatusBadge(caso.status, caso.urgente)}
                    </div>
                    
                    <div class="case-body">
                        <div class="case-info">
                            <div class="case-info-item">
                                <i class="fas fa-user"></i>
                                <span><strong>${caso.nome}</strong></span>
                            </div>
                            <div class="case-info-item">
                                <i class="fas fa-envelope"></i>
                                <span>${caso.email}</span>
                            </div>
                            <div class="case-info-item">
                                <i class="fas fa-phone"></i>
                                <span>${caso.telefone}</span>
                            </div>
                            <div class="case-info-item">
                                <i class="${areaIcon}"></i>
                                <span>${areaName}</span>
                            </div>
                            <div class="case-info-item">
                                <i class="fas fa-clock"></i>
                                <span>${new Date(caso.created_at).toLocaleDateString('pt-BR')}</span>
                            </div>
                        </div>
                        
                        ${caso.pedido ? `
                            <div class="case-description">
                                ${caso.pedido.substring(0, 150)}${caso.pedido.length > 150 ? '...' : ''}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="case-footer">
                        <div class="case-actions">
                            <button onclick="viewCaseDetails('${caso.id}')" class="btn btn-sm btn-primary">
                                <i class="fas fa-eye"></i> Ver
                            </button>
                            <button onclick="editCase('${caso.id}')" class="btn btn-sm btn-outline">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            ${caso.status === 'enviado_ao_cliente' ? `
                                <button onclick="sendDocuments('${caso.id}')" class="btn btn-sm btn-success">
                                    <i class="fas fa-paper-plane"></i> Enviar
                                </button>
                            ` : `
                                <button onclick="changeStatus('${caso.id}')" class="btn btn-sm btn-primary">
                                    <i class="fas fa-exchange-alt"></i> Status
                                </button>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Ver detalhes do caso
        function viewCaseDetails(caseId) {
            const caso = JurisFlowDB.getCaseById(caseId);
            if (!caso) return;
            
            currentCaseId = caseId;
            
            const statusConfig = getStatusConfig(caso.status);
            const areaName = getAreaName(caso.area);
            const timeline = JurisFlowDB.getTimelineByCaseId(caseId);
            
            document.getElementById('modalCaseTitle').textContent = `Caso: ${caso.id}`;
            
            document.getElementById('modalCaseContent').innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
                    <div>
                        <h4><i class="fas fa-user"></i> Informações do Cliente</h4>
                        <p><strong>Nome:</strong> ${caso.nome}</p>
                        <p><strong>E-mail:</strong> ${caso.email}</p>
                        <p><strong>Telefone:</strong> ${caso.telefone}</p>
                        ${caso.cpf ? `<p><strong>CPF:</strong> ${caso.cpf}</p>` : ''}
                    </div>
                    
                    <div>
                        <h4><i class="fas fa-info-circle"></i> Informações do Caso</h4>
                        <p><strong>ID:</strong> ${caso.id}</p>
                        <p><strong>Área:</strong> ${areaName}</p>
                        <p><strong>Status:</strong> ${getStatusBadge(caso.status, caso.urgente)}</p>
                        <p><strong>Urgência:</strong> ${caso.urgencia || 'Normal'}</p>
                        <p><strong>Criado em:</strong> ${new Date(caso.created_at).toLocaleString('pt-BR')}</p>
                    </div>
                </div>
                
                ${caso.valor_estimado ? `
                    <div style="background: #e8f5e9; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <h4><i class="fas fa-money-bill-wave"></i> Valor Estimado</h4>
                        <p style="font-size: 24px; font-weight: bold; color: #27ae60;">${caso.valor_estimado}</p>
                    </div>
                ` : ''}
                
                <div style="margin-bottom: 30px;">
                    <h4><i class="fas fa-file-alt"></i> Descrição do Caso</h4>
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; white-space: pre-line;">
                        ${caso.pedido || 'Nenhuma descrição fornecida.'}
                    </div>
                </div>
                
                ${timeline.length > 0 ? `
                    <div class="timeline">
                        <h4><i class="fas fa-history"></i> Histórico do Caso</h4>
                        ${timeline.map(item => `
                            <div class="timeline-item">
                                <div class="timeline-date">
                                    ${new Date(item.created_at).toLocaleString('pt-BR')}
                                </div>
                                <div class="timeline-title">${item.titulo}</div>
                                <div>${item.descricao}</div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;
            
            document.getElementById('caseModal').style.display = 'flex';
        }
        
        // Fechar modal do caso
        function closeCaseModal() {
            document.getElementById('caseModal').style.display = 'none';
        }
        
        // Editar caso
        function editCase(caseId) {
            alert(`Editar caso ${caseId} - Funcionalidade em desenvolvimento`);
        }
        
        // Enviar documentos
        function sendDocuments(caseId) {
            window.location.href = `enviar.html?id=${caseId}`;
        }
        
        // Alterar status
        function changeStatus(caseId) {
            const caso = JurisFlowDB.getCaseById(caseId);
            if (!caso) return;
            
            currentCaseId = caseId;
            const options = getNextStatusOptions(caso.status);
            
            const select = document.getElementById('newStatusSelect');
            select.innerHTML = options.map(opt => 
                `<option value="${opt.value}">${opt.label}</option>`
            ).join('');
            
            document.getElementById('statusObservation').value = '';
            document.getElementById('statusModal').style.display = 'flex';
        }
        
        // Fechar modal de status
        function closeStatusModal() {
            document.getElementById('statusModal').style.display = 'none';
            currentCaseId = null;
        }
        
        // Confirmar alteração de status
        function confirmStatusChange() {
            if (!currentCaseId) return;
            
            const newStatus = document.getElementById('newStatusSelect').value;
            const observation = document.getElementById('statusObservation').value;
            
            if (!newStatus) {
                alert('Por favor, selecione um novo status.');
                return;
            }
            
            try {
                // Atualizar status do caso
                const updatedCase = JurisFlowDB.updateCase(currentCaseId, {
                    status: newStatus
                });
                
                // Adicionar à timeline
                if (observation) {
                    JurisFlowDB.addToTimeline(currentCaseId, {
                        titulo: 'Status alterado',
                        descricao: `Status alterado para ${getStatusConfig(newStatus).label}. Observação: ${observation}`,
                        tipo: 'status'
                    });
                } else {
                    JurisFlowDB.addToTimeline(currentCaseId, {
                        titulo: 'Status alterado',
                        descricao: `Status alterado para ${getStatusConfig(newStatus).label}`,
                        tipo: 'status'
                    });
                }
                
                alert('Status atualizado com sucesso!');
                closeStatusModal();
                loadCases(); // Recarregar casos
                
            } catch (error) {
                console.error('Erro ao atualizar status:', error);
                alert('Erro ao atualizar status. Por favor, tente novamente.');
            }
        }
        
        // Mostrar erro
        function showError(message) {
            document.getElementById('casesList').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i>
                    <h3>Erro ao carregar</h3>
                    <p>${message}</p>
                    <button onclick="loadCases()" class="btn btn-primary mt-3">
                        <i class="fas fa-sync-alt"></i> Tentar novamente
                    </button>
                </div>
            `;
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadCases();
            
            // Configurar eventos dos filtros
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('areaFilter').addEventListener('change', applyFilters);
            document.getElementById('urgentFilter').addEventListener('change', applyFilters);
            
            // Menu responsivo
            document.querySelector('.nav-toggle').addEventListener('click', function() {
                document.querySelector('.nav-links').classList.toggle('show');
            });
            
            // Fechar modais ao clicar fora
            document.getElementById('caseModal').addEventListener('click', function(e) {
                if (e.target === this) closeCaseModal();
            });
            
            document.getElementById('statusModal').addEventListener('click', function(e) {
                if (e.target === this) closeStatusModal();
            });
        });
    </script>
</body>
</html>
